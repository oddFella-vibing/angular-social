<div class="page-container">
  <form
    class="card text-white bg-dark p-5 border"
    [ngClass]="loginForm.valid ? 'border-success' : 'border-danger'"
    #loginForm="ngForm"
  >
    <div class="form-group p-2">
      <label for="email">Email : </label>
      <input
        name="email"
        type="email"
        class="form-control"
        #email="ngModel"
        required
        ngModel
      />
      <div
        style="position: fixed"
        class="alert alert-danger p-2"
        *ngIf="email.touched && email.invalid"
      >
        Email can't be empty !
      </div>
    </div>

    <div class="form-group p-2">
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        ngModel
        #password="ngModel"
        required
      />
      <div
        style="position: fixed"
        class="alert alert-danger p-2"
        *ngIf="password.touched && password.invalid"
      >
        Password can't be empty !
      </div>
    </div>
    <button
      class="btn btn-primary p-2 m-2"
      [disabled]="loginForm.invalid"
      (click)="authservice.signIn(email.value, password.value)"
    >
      Log In <i class="fa-solid fa-arrow-right-to-bracket"></i>
    </button>
    <div class="form-group p-2 text-center">
      Don't have an account ?
      <a href="#" routerLink="/sign-up"> <i>Sign up</i></a>
    </div>
    <div class="form-group p-2 text-center">
      Forgot Password ? <a href="#"> <i>reset password</i></a>
    </div>
  </form>
</div>
